<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alle Kategorien</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>

  <div id="main-button" class="centered">
    Alle Kategorien
  </div>

  <!-- O V E R L A Y  -->
  <div id="overlay" class="centered" hidden>

    <!-- H E A D E R  -->
    <div id="header">
      <div><h4>Alle Kategorien</h4></div>
      <div><span>X</span></div> 
    </div>

    <div class="overlay-content">
      
      <!-- OVERLAY LEFT SIDE -->
      <div id="overlay-left">
        <div class="info-box" id="0">Karrierewege</div>
        <div class="info-box" id="1">Habilitation</div>
        <div class="info-box" id="2">Promotion</div>
        <div class="info-box" id="3">Juniorprofessur</div>
        <div class="info-box" id="4">Berufungs-verfahren</div>
        <div class="info-box" id="5">Arbeitsplatz</div>
        <div class="info-box" id="6">Familie, Partnerschaft, Alltag</div>
        <div class="info-box" id="7">Mobilität</div>
        <div class="info-box" id="8">Blick aus dem Ausland</div>
        <div class="info-box" id="9">Allgemein</div>
      </div>

      <!-- OVERLAY RIGHT SIDE -->
      <div id="overlay-right">  
        <div id="info-text">
          Bitte wählen Sie eine Kategorie oder Textsorte aus.
        </div>
      </div>
    </div>
  </div>

</body>
